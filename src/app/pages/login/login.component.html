<div class="content">
  <mat-card>
    <mat-card-title class="title">Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <div>
          <mat-form-field class="username">
            <input
              id="username"
              type="text"
              matInput
              placeholder="Username"
              formControlName="username"
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              matInput
              placeholder="Password"
              formControlName="password"
            />
            <button mat-icon-button matSuffix>
              <mat-icon (click)="passwordVisibility()">
                {{ !showPassword ? "visibility_off" : "visibility" }}</mat-icon
              >
            </button>
          </mat-form-field>
        </div>

        <div class="button">
          <button type="submit" mat-button (click)="submit()">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
